<div>
    <h2>Lista de distritos</h2>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.idDistrito}} </td>
            </ng-container>

            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombreDistrito}} </td>
            </ng-container>

            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> Provincia </th>
                <td mat-cell *matCellDef="let element"> {{element.provinciaDistrito}} </td>
            </ng-container>

            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> Departamento </th>
                <td mat-cell *matCellDef="let element"> {{element.departamentoDistrito}} </td>
            </ng-container>
            
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef>Actualizar</th>
                <td mat-cell *matCellDef="let element">
                <button 
                matButton
                [routerLink]="['edits',element.idDistrito]"
                >
                 <mat-icon>edit</mat-icon>
            
                </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let element">
                <button 
                 matButton
                (click)="eliminar(element.idDistrito)"
                >
                <mat-icon>delete</mat-icon>
                </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>    
    </div>
    
    <div class="actions">

        <button mat-menu-item routerLink="/distritos/nuevo">Registrar Distrito</button>
    </div>

</div>
