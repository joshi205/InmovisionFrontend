<div>
    <h2>Lista de Roles</h2>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.idRol}} </td>
            </ng-container>

            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.usuario?.nombre }} {{ element.usuario?.apellido }}
                </td>           
            </ng-container>

            
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef>Actualizar</th>
                <td mat-cell *matCellDef="let element">
                <button 
                matButton
                [routerLink]="['edits',element.idRol]"
                >
                 <mat-icon>edit</mat-icon>
                  Actualizar
                </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let element">
                <button 
                 matButton
                (click)="eliminar(element.idRol)"
                >
                <mat-icon>delete</mat-icon>
                Eliminar
                </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>    
    </div>
    
    <div class="actions">
        <button mat-menu-item routerLink="/roles/nuevo">Registrar Rol</button>
    </div>

</div>
