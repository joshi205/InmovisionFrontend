<div class="container">
  <h2 class="titulo">Información de la Propiedad</h2>

  <div class="info">
    <p><strong>Título:</strong> {{ propiedad.titulo }}</p>
    <p><strong>Descripción:</strong> {{ propiedad.descripcion }}</p>

  <h3 class="subtitulo">Ubicación</h3>

  <div id="map" class="map"></div>
</div>
