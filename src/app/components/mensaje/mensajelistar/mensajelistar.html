<div class="container">
  <div style="text-align: center; margin: 5%">
    <h2>Lista de Mensajes</h2>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- ID -->
      <ng-container matColumnDef="a">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{ element.idMensaje }} </td>
      </ng-container>

      <!-- Enviado por -->
      <ng-container matColumnDef="b">
        <th mat-header-cell *matHeaderCellDef> Enviado por </th>
        <td mat-cell *matCellDef="let element"> {{ element.enviado_por }} </td>
      </ng-container>

      <!-- Contenido -->
      <ng-container matColumnDef="c">
        <th mat-header-cell *matHeaderCellDef> Contenido </th>
        <td mat-cell *matCellDef="let element"> {{ element.contenido }} </td>
      </ng-container>

      <!-- Usuario -->
      <ng-container matColumnDef="d">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element">
          {{ element.usuario?.nombre }}
        </td>
      </ng-container>

      <!-- Propiedad -->
      <ng-container matColumnDef="e">
        <th mat-header-cell *matHeaderCellDef> Propiedad </th>
        <td mat-cell *matCellDef="let element">
          {{ element.propiedad?.titulo }}
        </td>
      </ng-container>

      <!-- Actualizar -->
      <ng-container matColumnDef="f">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element">
          <button matButton [routerLink]="['edits', element.idMensaje]">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar -->
      <ng-container matColumnDef="g">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button matButton (click)="eliminar(element.idMensaje)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
