<div class="container">
<div style="text-align: center; margin: 5%"><h2>Lista de recomendaciones</h2></div>
<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="c1">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.idRecomendacion}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="c2">
    <th mat-header-cell *matHeaderCellDef>  Motivo </th>
    <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="c3">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
  </ng-container>
    <!-- Weight Column -->
  <ng-container matColumnDef="c4">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.usuario.nombre}} {{element.usuario.apellido}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="c5">
    <th mat-header-cell *matHeaderCellDef> Propiedad </th>
    <td mat-cell *matCellDef="let element"> {{element.propiedad.titulo}} </td>
  </ng-container>

 <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Actualizar</th>
        <td mat-cell *matCellDef="let element">
          <button  matButton
            [routerLink]="['edits',element.idRecomendacion]" >
            <mat-icon>edit</mat-icon>
            
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button  matButton 
            (click)="eliminar(element.idRecomendacion)" >
             <mat-icon>delete</mat-icon>
            
          </button>
        </td>
      </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="actions">

        <button mat-menu-item routerLink="/recomendaciones/nuevo">Registrar Recomendacion</button>
    </div>
</div>

</div>
