<div class="container">
  <div style="text-align:center;margin:20px">
    <h2>Lista de Visitas</h2>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID -->
    <ng-container matColumnDef="a">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let v">{{ v.idVisita }}</td>
    </ng-container>

    <!-- Fecha y Hora -->
    <ng-container matColumnDef="b">
      <th mat-header-cell *matHeaderCellDef>Fecha y Hora</th>
      <td mat-cell *matCellDef="let v">
        {{ v.fecha_hora | date:'dd/MM/yyyy HH:mm' }}
      </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="c">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let v">{{ v.estado }}</td>
    </ng-container>

    <!-- Usuario -->
    <ng-container matColumnDef="d">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let v">{{ v.usuario.nombre }}</td>
    </ng-container>

    <!-- Propiedad -->
    <ng-container matColumnDef="e">
      <th mat-header-cell *matHeaderCellDef>Propiedad</th>
      <td mat-cell *matCellDef="let v">{{ v.propiedad.direccion }}</td>
    </ng-container>

    <!-- Editar -->
    <ng-container matColumnDef="f">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let v">
        <button matButton [routerLink]="['editvisita', v.idVisita]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Eliminar -->
    <ng-container matColumnDef="g">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let v">
        <button matButton (click)="eliminar(v.idVisita)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
